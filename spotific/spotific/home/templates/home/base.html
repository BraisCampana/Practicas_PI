<!doctype html>
<html lang="es-es">
    {% load static %}

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="SpotiFIC Login">
        <meta name="author" content="Brais Campaña Martínez & Victor Villar Vázquez & Anxo Freire Balea">


        <title>SpotiFIC</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- jQuery -->
        <script src="{% static "home/vendor/jquery/jquery.min.js" %}"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!-- Bootstrap core CSS -->
        <link href="{% static "home/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
        <script src="{% static "home/vendor/bootstrap/js/bootstrap.min.js" %}"></script>
        
        
        <!-- Custom styles for this template -->
        <link href="{% static "home/css/1-col-portfolio.css" %}" rel="stylesheet">
        <link rel="shortcut icon" href="../../images/tab_icon.ico">
    </head>

    <style>
        tr[data-href]{
            cursor: pointer
        }
    </style>
    
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index'%}">SpotiFIC</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a {% if request.path == '/' %} class="nav-link active" {%else%} class="nav-link" {%endif%} href="{% url 'index'%}">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a {% if request.path == '/profile/' %} class="nav-link active" {%else%} class="nav-link" {%endif%} href="../../../profile/">{{request.user.username}} profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout_view' %}?next=../">User {{request.user.username}} logout</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container">

            <!-- Page Heading -->

            <h1 class="my-4">
                <small></small>
            </h1>

            {% block content %}{% endblock %}
        </div>
        <!-- /.container -->

        <!-- Footer -->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; SpotiFIC 2022</p>
            </div>
            <!-- /.container -->
        </footer>

        <!-- Bootstrap core JavaScript -->
        <script src="{% static "home/vendor/jquery/jquery.min.js" %}"></script>
        <script src="{% static "home/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

    </body>

</html>
